<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <div id="card">
      <div id="quiz" class="hide">
        <div id="question"></div>
        <div id="answer_boxes">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
      <div id="control">
          <button id="start" class="btn control_btn">Start</button>
          <button id="next" class="btn control_btn hide">Next</button>
      </div>
        <div id="final" class="title hide"></div>
        <button id="restart" class="btn control_btn hide">Restart</button>
    </div>
  </body>
</html>
